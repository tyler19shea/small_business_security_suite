<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Firewall Settings</title>
</head>
<body>
    <h1>Firewall Settings</h1><br>
    <a href="/">Home</a>

    <!-- Form to add firewall rules -->
    <form action="/firewall/add" method="post">
        <label for="rule">Add Firewall Rule:</label><br>
        <input type="text" id="rule" name="rule" placeholder="iptables rule syntax" required><br><br>
        <button type="submit">Add Rule</button>
    </form>

    <!-- Display existing firewall rules -->
    <h2>Current Firewall Rules</h2>
    <table border="1">
        <thead>
            <tr>
                <th>Rule</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody>
            {% for rule in rules %}
            <tr>
                <td>{{ rule }}</td>
                <td>
                    <form action="/firewall/delete" method="post">
                        <input type="hidden" name="rule" value="{{ rule }}">
                        <button type="submit">Delete</button>
                    </form>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
